<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>내게쓰기</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

	<!-- header -->
	<header>
		<div id="logo">
			<a href="#">메일 시스템</a>
		</div>
		<nav>
			<ul>
				<li><a href="#">회원가입</a></li>
				<li><a href="#">로그인</a></li>
			</ul>
		</nav>
	</header>
	<!-- //header -->

	<!-- content -->
	<article id="content">
		<section class="mail-section">
			<aside class="mail-aside">
				<div class="mail-btn-group">
					<a href="#" class="mail-btn">메일쓰기</a>
					<a href="#" class="mail-btn">내게쓰기</a>
				</div>
				<ul class="mail-menu">
					<li>
						<a href="#">받은 메일함 <span>89</span></a>
					</li>
					<li>
						<a href="#">스팸 메일함 <span>142</span></a>
					</li>
					<li>
						<a href="#">보낸 메일함</a>
					</li>
					<li>
						<a href="#">임시 메일함</a>
					</li>
					<li>
						<a href="#">내게쓴메일함</a>
					</li>
					<li>
						<a href="#">휴지통 <span>24</span></a>
					</li>
				</ul>
			</aside>
			<div class="mail-content">
				<div class="mail-title">내게쓰기</div>
				<div class="mail-skill-btn-group">
					<div class="btn-group">
						<a class="btn btn-default">저장</a>
					</div>
					<div class="btn-group">
						<a class="btn btn-default">임시저장</a>
					</div>
				</div>
				<div class="mail-write">
					<div class="form-group input-group">
						<label for="">제목</label>
						<input type="text" class='form-control'>
					</div>
					<div class="form-group input-group">
						<label for="">파일첨부</label>
						<input type="file" class='form-control' multiple>
					</div>
					<div class="form-group">
						<textarea class="form-control"></textarea>
					</div>
				</div>
			</div>
		</section>
		<aside class="search-aside">
		</aside>
	</article>
</body>
</html>
